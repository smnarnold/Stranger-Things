<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger Things</title>
  <style type="text/css" >
    body{
      background-color: black;
    }
    .carte:hover > .textArea{
      transition-duration: 0.3s ;  
      background-color: #dddddd;
    }
    .carte:hover{
      transform: scale(1.05);
      transition-duration: 0.3s ;  
    }
    .dustin{
      background-image: linear-gradient(#45b2ff, #e8f5ff);
      border-radius: 50%;
    }
    img{
      margin: auto;
      display:block;
      width: 100%;
      height: auto;
    }
    .textArea{
      padding-top: 20px;
      background-color: #f5f5dc;
      font-family: Arial, Helvetica, sans-serif;
      width: 100%;
      height: auto;
      margin: auto;
      border-radius: 10px;
      transform: translateY(-10%) skewY(2deg) ;
    }
    p{
      padding: 0px 30px 35px ;
      font-size: 16px;
    }
    h2{
      padding: 0px 30px 0px ;
      font-weight: bold;
      font-size: 24px;
    }
    
      
    

  </style>
</head>
<body>
  <div class="carte">
    <div class="dustin"> 
      <img src="https://i.imgur.com/rvoU6Oo.png" alt="Dustin">
    </div>
    <div class="textArea">
      <h2>Dustin</h2>
      <p>Dustin est rempli d'énergie et exubérant à souhait. Sa façon de s'exprimer et ses plaisanteries constantes font de lui un personnage digne d'un roman de Stephen King.</p>
    </div>
  </div>
</body>
</html>
